<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <form action="">
      <label for="nombre">Nombre: </label>
      <input type="text" required name="nombre" id="nombre" />

      <label for="apellido">Apellido: </label>
      <input type="text" required name="apellido" id="apellido" />

      <input type="submit" value="Enviar" />
    </form>

    <hr />
    <form action="">
      <fieldset>
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          required
          name="nombre2"
          id="nombre2"
          placeholder="Ingresa tu nombre"
        />

        <label for="correo">Correo:</label>
        <input type="email" required name="correo" id="correo" />
        <label for="edad">Edad:</label>
        <input type="number" step="any" name="edad" id="edad" />
        <br /><br /><br />
        <label for="lenguaje">Lenguaje favorito:</label>
        <input type="radio" name="lenguaje" id="js" /> Javascript
        <input type="radio" name="lenguaje" id="python" /> Python
        <input type="radio" name="lenguaje" id="c" /> C <br /><br /><br />
        <label for="paises">Paises que he visitado</label>
        <input type="checkbox" name="EU" id="EU" /> Estados Unidos
        <input type="checkbox" name="CA" id="CA" /> Canadá
        <input type="checkbox" name="JA" id="JA" /> Japón
        <input type="checkbox" name="COL" id="COL" /> Colombia
        <br /><br /><br />
        <label for="mensjae">Mensaje o comentario:</label>
        <textarea
          name="mensaje"
          required
          id="mensaje"
          cols="30"
          rows="3"
        ></textarea>
        <br /><br /><br />
        <input type="submit" value="Enviar" />
      </fieldset>

      <select name="paises" id="paises">
        <option value="1">EU</option>
        <option value="2">Canada</option>
        <option value="3">Japon</option>
        <option value="4">Suiza</option>
        <option value="5">Australia</option>
      </select>
    </form>
    <form name="formulario">
      <label for="usuario">Usuario:</label>
      <input type="text" name="usuario" required />
      <label for="password">Password:</label>
      <input type="password" name="password" required />
      <input type="submit" name="enviar" />
    </form>
    <form name="form1">
      <label for="color">Selecciona un color:</label>
      <input type="color" name="color" />
      <label for="nacimiento">Fecha de nacimiento:</label>
      <input type="date" name="nacimiento" />
      <label for="entrada">Entrada:</label>
      <input type="datetime-local" name="entrada" />

      <label for="archivo">Ingresa una fotografia</label>
      <input type="file" name="archivo" id="archivo" />

      <label for="edad">Ingresa tu edad:</label>
      <input type="number" name="edad" id="edad" placeholder="18" />

      <label for="edad">Ingresa tu edad:</label>
      <input type="number" name="edad" id="edad" value="18" />

      <label for="volumen">Volumen:</label>
      <input type="range" name="volumen" id="volumen" min="0" max="100" />

      <label for="hora-2">Hora:</label>
      <input type="time" name="hora-2" />

      <label for="semana">Semana:</label>
      <input type="week" name="semana" />

      <label for="telefono">Telefono:</label>
      <input
        type="tel"
        name="telefono"
        pattern="[0-9]{3} [0-9]{3}-[0-9]-{4}"
        placeholder="Ingresa un numero de celular"
      />

      <input type="submit" />
      <!--  -->
    </form>
  </body>
  <style>
    label,
    input {
      display: block;
    }
    input {
      margin-bottom: 10px;
    }
  </style>
</html>
